<div style="max-height: 100%; overflow: scroll;overflow-x: hidden;" infiniteScroll (scrolled)="onScrollDown()"
  [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="scrollThrottle" [scrollWindow]="false"
  class="grid-container">
  <mat-grid-list cols="2" rowHeight="600px" *ngFor="let idee of listIdees">
    <mat-card class="dashboard-card" tabindex="i">
      <app-idea-post [idee]='idee'></app-idea-post>
    </mat-card>
  </mat-grid-list>
</div>
