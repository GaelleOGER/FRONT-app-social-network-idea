<button mat-button [matMenuTriggerFor]="menu">Categories
    <mat-icon>list</mat-icon>
</button>
<mat-menu #menu="matMenu">
    <a mat-menu-item *ngFor="let categorie of listeCategories" [routerLink]="['/categorie',categorie._id]"
        routerLinkActive="router-link-active">
        <mat-icon>{{categorie._icone}}</mat-icon>
        {{categorie._categorie}}
    </a>
</mat-menu>
