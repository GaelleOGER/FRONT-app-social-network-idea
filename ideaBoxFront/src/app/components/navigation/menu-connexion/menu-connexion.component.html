<div *ngIf="estConnecte == false">
    <div *ngIf="posmenu == 'side'">
        <a mat-list-item routerLink="/inscription" routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }">
            Inscription</a>
        <a mat-list-item routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            (click)="openDialog()">Connexion</a>
    </div>
    <div *ngIf="posmenu == 'top'">
        <a mat-button routerLink="/inscription" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
            Inscription</a>
        <a mat-button routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            (click)="openDialog()">Connexion</a>
    </div>
</div>
<div *ngIf="estConnecte == 'true'">
    <div *ngIf="posmenu == 'side'">
        <a mat-list-item routerLink="#" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"
            (click)="deleteSession()">Déconnexion</a>
    </div>
    <div *ngIf="posmenu == 'top'">
        <button mat-button [matMenuTriggerFor]="menu">
            <mat-icon>arrow_drop_down</mat-icon>
            Profil
            <img id="pp"
                src="https://sites.nicholas.duke.edu/clarklab/files/2011/01/default_profile-d80441a6f25a9a0aac354978c65c8fa9.jpg"
                alt="profile picture" />
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
                <mat-icon>account_circle</mat-icon>Voir profil
            </button>
            <button mat-menu-item>
                <mat-icon>edit</mat-icon>Modifier profil
            </button>
            <button mat-menu-item>
                <mat-icon>settings</mat-icon>Préférences
            </button>
            <button mat-menu-item (click)="deleteSession()">
                <mat-icon>power_settings_new</mat-icon>Déconnexion
            </button>
        </mat-menu>
    </div>
</div>
