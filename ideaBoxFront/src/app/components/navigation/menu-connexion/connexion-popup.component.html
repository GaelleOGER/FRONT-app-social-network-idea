<div mat-dialog-content style="height:235px;text-align:center">
    <form [formGroup]="connexionForm" novalidate (ngSubmit)="submit()">

        <mat-form-field>
            <mat-label>Identifiant</mat-label>
            <input matInput type="text" formControlName="_login" />
            <mat-error *ngIf="connexionForm.controls['_login'].hasError('required')">
                Identifiant requis
            </mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" formControlName="_password" />
            <mat-error *ngIf="connexionForm.controls['_password'].hasError('required')">
                Mot de passe requis
            </mat-error>
        </mat-form-field>

        <div mat-dialog-actions style="margin:0 auto;display:block;">
            <button mat-flat-button color="primary" type="submit">Se connecter</button>
            <button mat-button color="secondary" (click)="onNoClick()">Annuler</button>
        </div>
        <div matTooltip="Cette fonctionnalité n'est pas disponible">
            <button mat-button disabled>Mot de passe oublié ?</button>
        </div>
    </form>
</div>
